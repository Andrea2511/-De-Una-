<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Inicio de sesión</title>
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">¡Hola, de nuevo!</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required/>
                </div>
                <div id="error-message" class="error-message"></div>
                <input type="submit" value="Iniciar sesión" class="btn solid" />
            </form>

            <form action="#" class="sign-up-form">
                <h2 class="title">Registrate</h2>
                <div id="error-message1" class="error-message"></div>
                <div class="input-field">
                    <i></i>
                    <input type="text" name="firstName" placeholder="Nombre" required/>
                </div>
                <div class="input-field">
                    <i></i>
                    <input type="text" name="lastName" placeholder="Apellido" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Nombre de usuario" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Contraseña" required/>
                </div>
                <input type="submit" class="btn" value="Registrate" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>
                    ¿No quieres probar nuestros deliciosos almuerzos?
                    ¡Crea tu cuenta y recibe tu primer almuerzo gratis!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    ¡De una!
                </button>
            </div>
            <img src="../static/images/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>¿Ya tienes cuenta?</h3>
                <p>
                    ¡El hambre no espera! ¿Quieres disfrutar de un almuerzo delicioso ya mismo?
                    ¡Inicia sesión!
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    ¡De una!
                </button>
            </div>
            <img src="../static/images/register.svg" class="image" alt="" />
        </div>
    </div>
</div>

<script src="../static/js/login.js"></script>
</body>
</html>
